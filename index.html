<!-- @format -->

<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <!-- Primary Meta Tags -->
    <title></title>
    <meta name="title" content="" />
    <meta name="description" content="" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://metatags.io/"> -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:url" content="https://metatags.io/"> -->
    <meta property="twitter:title" content="" />
    <meta property="twitter:description" content="" />
    <meta property="og:image" content="" />
  </head>
  <body>
    <div class="index_container">
      <div class="index_logo"><img src="./image/logo.png" alt="" /></div>
      <div class="index_video up_animation">
        <div class="video opacity0">
          <iframe
            width="675"
            height="380"
            src="https://www.youtube.com/embed/NfntnA9QVro?autoplay=1"
            title="YouTube video player"
            frameborder="0"
            allow="autoplay"
            allowfullscreen
            autoplay="1"
          ></iframe>
        </div>
      </div>
      <div class="index_content opacity0">
        <div class="index_contentCircle"></div>
        <div class="index_mainContent">
          <div class="content_dear opacity0">Dear</div>
          <h1 class="content_name opacity0">賴麒宇</h1>
          <div class="content_wish opacity0">祝您生日快樂！希望您的旅途充滿歡笑與美好回憶，生日這天更多一份快樂與幸福！願您生活更加美好！</div>
        </div>
      </div>
      <div class="index_happy opacity0">
        Happy <br />
        Birthday
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
